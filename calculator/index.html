<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">  
<link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="calculator-container">

    <div id="numbers-container">
      
      <input type="text" name="" id="operation-display" autofocus>
      <div id="div-input-display">
        <input type="text" name="" id="input-display" disabled>
      </div>
      <div class="numbers-section">
        <button class="btn btn-dark numbers" >1</button>
        <button class="btn btn-dark numbers" >2</button>
        <button class="btn btn-dark numbers" >3</button>
      </div>
      <div class="numbers-section">
        <button class="btn btn-dark numbers" >4</button>
        <button class="btn btn-dark numbers" >5</button>
        <button class="btn btn-dark numbers" >6</button>
      </div>
      <div class="numbers-section">
        <button class="btn btn-dark numbers" >7</button>
        <button class="btn btn-dark numbers" >8</button>
        <button class="btn btn-dark numbers" >9</button>
      </div>
      <div id="zero-container">
        <button class="numbers btn btn-dark" id="number-zero">0</button>

      </div>
    </div>
    <div id="operators-container">
      <button id="reset" class="btn btn-secondary">AC</button>
      <button class="operators btn btn-secondary">/</button>
      <button class="operators btn btn-secondary">*</button>
      <button class="operators btn btn-secondary">-</button>
      <button class="operators btn btn-secondary" id="plus">+</button>
      
    </div>

  </div>
  <script src="code.js"></script>
</body>

</html>
